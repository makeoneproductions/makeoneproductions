<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Make One Productions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 0.5rem;
      border-bottom: 0.5px solid #222;
    }
    header img {
      height: 180px;
    }
    nav {
      background-color: #111;
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00bfff;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

      text-align: center;
      font-size: 2.2rem;
    }

      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #00bfff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #008ecc;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;

    <h1>Contact Us</h1>
    <form action="mailto:contact@makeonepro.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
