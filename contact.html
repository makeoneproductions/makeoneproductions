<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo">
    
    <!-- Navbar -->
    <nav class="navbar">
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-icon">&#9776;</label>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="photography.html">Photography</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-overlay"></div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Me</h1>
    <section class="about">
      <p>If youâ€™d like to get in touch, fill out the form below or send me an email directly.</p>
    </section>

    <section class="contact-form">
      <form action="#" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a> | 
      <a href="#">Facebook</a> | 
      <a href="#">Twitter</a>
    </div>
  </footer>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    header {
      padding: 1rem 0 0;
      text-align: center;
      border-bottom: 0.5px solid #222;
    }

    header img {
      height: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      border-top: 1px solid #555;
      border-bottom: 1px solid #555;
      background-color: #111;
      padding: 0.5rem 0 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 100;
    }

    .nav-links {
      max-width: 1000px;
      width: 100%;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
    }

    .nav-icon {
      display: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 200;
    }

    .nav-toggle {
      display: none;
    }

    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 99;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-icon {
        display: block;
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        height: 100%;
        width: 75%;
        background-color: #111;
        padding-top: 4rem;
        transition: right 0.3s ease-in-out;
        z-index: 150;
      }

      .nav-links a {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #222;
      }

      .nav-toggle:checked ~ .nav-links {
        right: 0;
      }

      .nav-toggle:checked ~ .nav-overlay {
        display: block;
      }
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    main h1 {
      text-align: center;
    }

    section.about {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem 1rem;
      background-color: #111;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00bfff;
      margin: 0 0.4rem;
      text-decoration: none;
    }

    footer .social-links {
      margin: 0.5rem 0;
    }
  </style>

</body>
</html>
