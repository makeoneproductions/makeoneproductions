<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Make One Productions | Videography Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  header {
  padding: 0.5rem;
  text-align: center;
  border-bottom: 0.5px solid #222;
}

header img {
  height: 60px;
  margin: 0;
  /* adjust height as needed */
}

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 2px;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  section.about {
    margin-bottom: 3rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  section.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .video-thumb {
    background-color: #111;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  .video-thumb:hover {
    box-shadow: 0 0 15px #00bfff;
  }
  .video-thumb img {
    width: 100%;
    display: block;
  }
  .video-thumb a {
    color: #00bfff;
    text-decoration: none;
    display: block;
    padding: 0.5rem 1rem;
    font-weight: 600;
    font-size: 1rem;
  }
  footer {
    margin: 4rem 0 2rem;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }
  footer a {
    color: #00bfff;
    text-decoration: none;
  }

  .video-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
  max-width: 100%;
  margin: 0 auto 3rem;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>

<header>

  </a>
</header>

      frameborder="0"

</section>

  
</main>

<footer>

</footer>

</html>
